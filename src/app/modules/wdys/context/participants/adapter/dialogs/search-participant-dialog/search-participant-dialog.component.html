<div>

    <p-autoComplete [(ngModel)]="selectedParticipants"
                    [suggestions]="participantList"
                    (completeMethod)="search($event)"
                    (ngModelChange)="push($event)"
                    appendTo="body"
                    [multiple]="true">

        <ng-template let-value pTemplate="selectedItem">
            <span style="font-size:18px">{{value.firstName}} {{value.lastName}} </span>
        </ng-template>
        <ng-template let-p pTemplate="item">
            <p-avatar [label]="firstLetter(p.firstName)" styleClass="p-mr-2" size="large" [style]="{'background-color':'#2196F3', 'color': '#ffffff'}" shape="circle"></p-avatar>
            <label>{{p.firstName}} {{p.lastName}}</label>
        </ng-template>
    </p-autoComplete>


</div>
