<p-panel [toggleable]="true" header="SESSIONS" [collapsed]="true">

    <div *ngIf="sessions">

        <label>length: {{sessions.length}}</label>

        <div class="grid">
            <div class="col-2" *ngFor="let s of sessions">
                <p-card>
                    <label style="font-weight: bold">
                        {{s.description}}
                    </label>
                    <div>
                        <button pButton (click)="openSession(s)" label="OPEN" class="p-button-link"></button>
                    </div>
                </p-card>
            </div>
        </div>

    </div>


</p-panel>
