<div>
    <p-table [value]="todos">
        <ng-template pTemplate="caption">
            <div style="float: left">
                <h3>TODOS</h3>
            </div>
            <div style="clear: both"></div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 75px; text-align: center"></th>
                <th>LABEL</th>
                <th style="width: 200px; text-align: center">DUE</th>
                <th style="width: 55px; text-align: center">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-t>
            <tr>
                <td>
                    <p-checkbox
                        [disabled]="true"
                        [binary]="true"
                        [(ngModel)]="t.checked"></p-checkbox>
                </td>
                <td>
                    <label class="external-link">
                        <label (click)="loadMeetingFromTodo(t)" class="pi pi-external-link external-link"></label>
                        <span>&nbsp;</span>
                    </label>
                    {{t.label}}
                </td>
                <td style="text-align: right">
                    <div *ngIf="t.overdue">
                    </div>
                    <label [class.overdue]="t.overdue">{{t.due?.dueDate | date:'dd.MM'}}</label>
                    <span>&nbsp;</span>
                    <label *ngIf="t.overdue" [class.overdue]="t.overdue" >({{t.due?.daysUntil}})</label>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
