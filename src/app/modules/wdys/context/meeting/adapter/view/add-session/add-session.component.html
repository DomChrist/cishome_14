<div>
    <p-messages></p-messages>
    <p-divider align="left" type="dashed">
        <div class="p-d-inline-flex p-ai-center">
            <em class="pi pi-calendar-times p-mr-2"></em>
            <strong>DATE</strong>
        </div>
    </p-divider>
    <div style="text-align: center">
        <p-calendar *ngIf="!meetingDate" [(ngModel)]="meetingDate" [style]="{width:'100%'}" appendTo="body" ></p-calendar>
        <div *ngIf="meetingDate" style="text-align: center; font-weight: bold; font-size: 2em" (click)="meetingDate = null" >
            <label>{{meetingDate | date:'dd.MM.yyyy'}}</label>
        </div>
    </div>


    <div>


    </div>

    <p-divider align="left" type="dashed">
        <div class="p-d-inline-flex p-ai-center">
            <em class="pi p-message p-mr-2"></em>
            <b>DESCRIPTION</b>
        </div>
    </p-divider>

    <span class="p-float-label p-input-icon-right" style="width: 100%">
            <textarea id="inputtext-right" pInputTextarea rows="4" maxlength="255" style="width: 100%" [(ngModel)]="cmd.description" ></textarea>
            <label for="inputtext-right">DESCRIPTION</label>
    </span>


    <p-divider align="left" type="dashed">
        <div class="p-d-inline-flex p-ai-center">
            <em class="pi pi-user p-mr-2"></em>
            <strong>PARTICIPANTS</strong>
        </div>
    </p-divider>

    <app-search-participant-dialog (participants)="handleParticipants($event)"></app-search-participant-dialog>
    <div>
        <p-checkbox [binary]="true" [(ngModel)]="participantsFromMeeting" label="FROM MEETING"></p-checkbox>
    </div>

    <div style="margin-top: 15px;">
        <button
            pButton
            (click)="save()"
            label="SAVE"
            style="width: 100%"></button>
    </div>


</div>
